language: python
python:
  - 3.5

cache:
  - ccache
  - directories:
      - $HOME/.ccache

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-4.8
            - g++-4.8

install:
  - sudo apt-get update
  - sudo apt-get install -qq git
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy nose pip
  - source activate test-environment
  - pip install numdifftools cvxpy block

  # PyTorch
  # - conda install pytorch torchvision -c soumith
  - git clone https://github.com/pytorch/pytorch.git ~/pytorch && cd ~/pytorch && git checkout 64ee4056d7a73ee2343c536e61fcf4b1787fd630 && unset CCACHE_DISABLE && export CCACHE_DIR=$HOME/.ccache && export CC="ccache gcc-4.8" && export CXX="ccache g++-4.8" && ccache --show-stats && travis_retry pip install -r requirements.txt && python setup.py install && cd $TRAVIS_BUILD_DIR

  - python setup.py install

script:
  - nosetests -v -d test.py

deploy:
  provider: pypi
  user: bamos
  password:
    secure: 
  on:
    distributions: sdist bdist_wheel
    repo: locuslab/qpth
    tags: true

matrix:
    fast_finish: true
    include:
        env: LINT_CHECK
        python: "3.5"
        addons: true
        install: pip install flake8
        script: flake8 --ignore=E501 qpth/{__init__.py,qp.py,util.py,solvers/{__init__.py,pdipm/{__init__.py,batch.py}}}
